<!DOCTYPE HTML>
<html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    /* styling for loadClass */
    .container {
      background: #965251;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <!--bind loadClass, highlight and textColor object to call styling from .container and apply to tags-->
    <!-- call the title from the object -->
    <h1 span v-bind:class="loadClass" v-bind:style="highlight">What animal am I?</h1>
    <!--bind the source of the image, the alt text and the title from the object-->
    <img v-bind:src="newSrc" v-bind:alt="newAlt" v-bind:title="newTitle" height=325>
    <div>
      <h2 span v-bind:class="loadClass" v-bind:style="highlight">Question 1:</h2>
      <h3 v-bind:style="textColor">I am black and white, the ocean's top apex predator
        and swim up to 50 km/h.</h3>
      <ol>
        <li v-bind:style="textColor">Killer Whale</li>
        <li v-bind:style="textColor">Dolphin</li>
        <li v-bind:style="textColor">Penguin</li>
      </ol>
    </div>
  </div>

  <script>
    //create onload function for page loading
    window.onload = function () {
      var app = new Vue({
        //bind object to above html tags
        el: '#app',
        data: {
          loadClass: 'container',
          newAlt: 'Lion at Sunset',
          newSrc: 'images/Lion.jpg',
          newTitle: 'Lion',
          highlight: {
            color: 'white',
          },
          textColor: {
            color: '#965251',
          }
        }
      });
    }
  </script>
</body>

</html>
